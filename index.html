<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img
            src="./images/profile.jpg"
            alt="beautiful women smilling"
            class="card-img"
          />
          <h1 class="card-heading">Sarah Johnson</h1>
          <p class="card-paragraph">
            <i class="fas fa-quote-left"></i>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur
            corrupti quis, nihil pariatur quia eum? Itaque et soluta nisi
            asperiores? Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Maiores, quod.<i class="fas fa-quote-right"></i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-facebook-square"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-instagram"></i
              ></a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js"></script>
  </body>
</html>
